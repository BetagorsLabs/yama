openapi: 3.0.0
info:
  title: todo-api
  version: 1.0.0
paths:
  /todos:
    get:
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoList'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      summary: Get all todos
      description: Get all todos
      parameters:
        - name: completed
          in: query
          required: false
          schema:
            type: boolean
          description: 'Query parameter: completed'
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: 'Query parameter: limit'
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
          description: 'Query parameter: offset'
    post:
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      summary: Create a new todo
      description: Create a new todo
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTodoInput'
  /todos/{id}:
    get:
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      summary: Get a single todo by ID
      description: Get a single todo by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 'Path parameter: id'
    put:
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      summary: Update a todo
      description: Update a todo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 'Path parameter: id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTodoInput'
    delete:
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      summary: Delete a todo
      description: Delete a todo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 'Path parameter: id'
components:
  schemas:
    Todo:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        completed:
          type: boolean
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - title
    CreateTodoInput:
      type: object
      properties:
        title:
          type: string
        completed:
          type: boolean
      required:
        - title
    UpdateTodoInput:
      type: object
      properties:
        title:
          type: string
        completed:
          type: boolean
      required: []
    TodoList:
      type: object
      properties:
        todos:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              title:
                type: string
              completed:
                type: boolean
              createdAt:
                type: string
                format: date-time
            required:
              - id
              - title
      required: []
